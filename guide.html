 <!-- Carousel -->

 <div class="container centered" >
 <h2>Параметри фігур</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
     <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="img/Trapezium.png" alt="Parallelogram" style="width: 100%" >
        <div class="carousel-caption">
            <h3>Trapezium</h3>
        </div>
    </div>

    <div class="item">
      <img src="img/Rectangle.png" alt="Rectangle"
      style="width: 100%">
      <div class="carousel-caption">
            <h3>Rectangle</h3>
        </div>
    </div>

    <div class="item">
      <img src="img/Trapezium-90.png" alt="Trapezium-90"
      style="width: 100%">
      <div class="carousel-caption">
            <h3>Trapezium-90</h3>
        </div>
    </div>
    
    <div class="item">
      <img src="img/Triangle-90.png" alt="Triangle-90"
      style="width: 100%">
      <div class="carousel-caption">
            <h3>Triangle-90</h3>
        </div>
    </div>
    
    <div class="item">
      <img src="img/Triangle.png" alt="Triangle"
      style="width: 100%">
      <div class="carousel-caption">
            <h3>Triangle</h3>
        </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
